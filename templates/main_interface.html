<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: black;
            }
            
            div {
                color: white;
                //display: inline-block;;
            }
            
            textarea {
                resize: none;
            }
            
            .flex-box {
                display: grid;
                align-items: center;
                justify-content: center;
            }
            
            .container-box {
                height: 300px;
            }
            
            .content-box {
                text-align: center;
                width: 420px;
                align-content: center;
            }
            
            .nice-font{
                font-family: Arial;
                font-size: 150%;
            }
            
            .upper_right_corner {
                text-align:center;
                position: absolute;
                top: 0;
                right: 0;
            }
        </style>
	    <title>Page Title</title>
    </head>
    
    <body>
        background-color: coral;
        <div class="flex-box container-box">
            <div class="content-box nice-font">Stock Tracker</div>
            <div class="content-box">
                <textarea name="userEmail" style="height:20px;width:400px" placeholder="Enter your e-mail"></textarea>
                <input type="submit" value="Submit">
            </div>
        </div>
